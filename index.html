<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mis libros</title>
    <link rel="icon" type="image/x-icon" href="BookIcon.ico">
</head>
<body>
    <header><h1>Sistema de inventario</h1></header>
    <section>
        <table>
            <tr>
                <th>Consultar libro</th>
                <td>
                    
                    <label class="label">
                        <input type="search" id="searchBar" autofocus placeholder=" " class="input">
                        <span class="label_name">Ingresa el libro que buscas</span>
                    </label>
                    
                </td>
                <th>Agregar libro</th>
                <td>    
                    <form action="/server" method="post">
                        <label for="isbn">ISBN:</label><br>
                        <input type="text" id="isbn" name="isbn" required><br>
                        <label for="title">Título del libro:</label><br>
                        <input type="text" id="title" name="title" required><br>
                        <label for="autor">Autor:</label><br>
                        <input type="text" id="autor" name="autor" required><br>
                        <label for="editorial">Editorial:</label><br>
                        <input type="text" id="editorial" name="editorial" required><br>
                        <label for="year">Año de publicación:</label><br>
                        <input type="text" id="year" name="year" required><br>
                        <label for="pages">Número de páginas:</label><br>
                        <input type="text" id="pages" name="pages" required><br>
                        <label for="price">Precio:</label><br>
                        <input type="text" id="price" name="price" required><br>
                        <input type="submit" id="sumitbtn" value="Agregar">
                    </form>
                </td>
                <th>Eliminar libro</th>
                <td>
                    
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
