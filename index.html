<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El gato</title>
</head>
<body>
    <nav><h1>Sistema de inventario</h1></nav>
    <form action="/Library.js" method="post">
        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" required autofocus><br>
        <label for="title">Título del libro:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="autor">Autor:</label><br>
        <input type="text" id="autor" name="autor"><br>
        <label for="editorial">Editorial:</label><br>
        <input type="text" id="editorial" name="editorial"><br>
        <label for="year">Año de publicación:</label><br>
        <input type="text" id="year" name="year" ><br>
        <label for="pages">Número de páginas:</label><br>
        <input type="text" id="pages" name="pages"><br>
        <label for="price">Precio:</label><br>
        <input type="text" id="price" name="price" ><br>
        <input type="submit">
    </form>
</body>
</html>
